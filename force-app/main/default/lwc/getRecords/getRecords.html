<template>
    <lightning-card title="Selected Records">
        <template if:true={selectedRecordIds}>
            <a 
            target="__self"  
            class="slds-button"
            download="selectedContacts.csv"
            href={hrefdata}
            onclick={exportToCSV}>
                Download csv
            </a>
            <template for:each={records.data} for:item="record" >
                <ul key={record.Id}>
                    <li>
                        {record.Id}{record.Name}
                    </li>
                </ul>
            </template>
        </template>
    </lightning-card>   
</template>
